<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

</head>
<body>
<div class="mb-3 "
     style=" flex-direction: column; margin: 2rem auto; width: 1000px; border:solid 1px; border-radius: 15px ;display: flex; justify-content: center; align-items: center">
    <h1 style="margin-top: 2rem" th:text="${start_game_title}"/>

    <p th:text="'Il y a dans la case : ' + ${actual_cell.type}"/>

    <a style="margin: 2rem 0" class="btn btn-large btn-warning" th:href="@{home}">Retour au menu</a>

</body>
