<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offensive list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="width: 100%">
<h1 style="padding: 3rem 5rem" class='display-1' th:text="${create_player_message}"/>
<div class="mb-3 " style="margin: auto; width: 500px; border:solid 1px; padding: 2rem; border-radius: 15px ;display: flex; justify-content: center; align-items: center">
    <form style=" display: flex; justify-content: center; align-items: center ;flex-direction: column; "
            role="form"
            method="post"
            th:action="@{/home}"
            th:object="${heroForm}">

        <label  class="form-label">Nom</label>
        <input class="form-control" type="text" name="nom" th:field = "*{nom}"/>
        <br/>
        <label class="form-label">Classe</label>
        <input class="form-control"type="text" name="type" th:field = "*{type}"/>
        <br/>
        <label class="form-label">Force attaque</label>
        <input class="form-control" type="text" name="force_attaque" th:field = "*{force_attaque}"/>
        <br/>
        <label class="form-label">Points de vie</label>
        <input class="form-control" type="text" name="point_de_vie" th:field = "*{point_de_vie}"/>
        <br/>

        <button class="btn btn-primary" type="submit"  style="">Cr√©er</button>
    </form>
</div>

</body>
</html>
