<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personnage créé</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="width: 100%">
<div class="mb-3 "
     style="margin: 2rem auto; width: 500px; border:solid 1px; padding: 2rem; border-radius: 15px ;display: flex; justify-content: center; align-items: center">
    <div>
        <h1 style="padding: 3rem" th:text="${created_player_title}"/>
        <p>Nom : <strong th:text="${heroForm.nom}"></strong></p>
        <p>Classe : <strong th:text="${heroForm.type}"></strong></p>
        <p>Points de vie : <strong th:text="${heroForm.point_de_vie}"></strong></p>
        <p>Force : <strong th:text="${heroForm.force_attaque}"></strong></p>
    </div>


</div>
    <a style="margin: 2rem 0" class="btn btn-large btn-warning" th:href="@{home}">Retour au menu</a>
</body>
</html>
