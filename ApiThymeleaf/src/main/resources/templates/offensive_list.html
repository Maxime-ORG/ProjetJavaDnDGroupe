<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offensive list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1 class='display-1' th:text="${offensive_list_welcome_message}"/>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">type</th>
        <th scope="col">name</th>
    </tr>
    </thead>
    <tr th:each="offensive: ${offensive_list}">
        <td th:text="${offensive.id}"></td>
        <td th:text="${offensive.type}"></td>
        <td th:text="${offensive.name}"></td>
    </tr>

</table>
<a style="margin: 2rem 0" class="btn btn-large btn-warning" th:href="@{home}">Retour au menu</a>

</body>
</html>
